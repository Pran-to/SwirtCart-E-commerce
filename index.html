<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce</title>
    <link rel="shortcut icon" href="./Assets/icon.png" type="image/x-icon" />
    <!-- Use daisy and tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <!-- Navebar  -->
      <div class="navbar bg-base-100 shadow-sm px-10">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow font-semibold"
            >
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl font-bold text-[#4f39f6]">SwirtCart</a>
        </div>
        <div class="navbar-center hidden lg:flex font-semibold">
          <ul class="menu menu-horizontal px-1">
            <li class="text-[#4f39f6]"><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="cursor-pointer"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </header>
    <section>
      
    </section>
  </body>
</html>
